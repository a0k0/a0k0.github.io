<script>
  window.onbeforeunload = function(e) {
    return '<!> ページを更新すると入力したメモが削除されます。よろしいですか？';
  };

  $(function() {

    //init -----
    $('#notes').hide();
    $('#player_list li').hide();
    $('#note_list li').hide();
    $('.wrapper').fadeIn();
    $('#save_btn').prop('disabled', true);

    //-----------

    $('#save_btn').click(function() {
      $('#editor').fadeOut(50, function() {
        $('#notes').fadeIn(300);
      });
    });

    $('#edit_btn').click(function() {
      $('#notes').fadeOut(50, function() {
        $('#editor').fadeIn(300);
      });
    });

    $('#reset_btn').click(function() {
      $('#notes').fadeOut(200, function() {
        $('#player_list input').prop('checked', true);
        $('#player_list .status').removeClass('crewmate gray imposter neutral');
        $('#notes .free_note').val('');
        $('#note_list textarea').val('');
        $('#note_list .radios input').val(['neutral']);
        $('#note_list li').removeClass('dead');
        $('#notes').delay(500);
        $('#notes').fadeIn(300);
      });
    });

    $('#player_list input').change(function() {
        var player_color = $(this).val();

        if ($(this).prop('checked')) {
          live(player_color);
        } else {
          die(player_color);
        }
    });

    $('#note_list img.alive').click(function() {
      var note_color = $(this).parent().parent().parent().attr('id').replace('note_', '');
      die(note_color);
    });

    $('#note_list img.dead').click(function() {
      var note_color = $(this).parent().parent().parent().attr('id').replace('note_', '');
      live(note_color);
    });

    $('#note_list input[type=radio]').change(function() {
        var status = $(this).val();
        var status_color = $(this).parent().parent().parent().parent().attr('id').replace('note_', '');
        var status_elm = $('#player_list').find('#player_' + status_color).find('.status');

        status_elm.removeClass('crewmate gray imposter neutral');
        status_elm.addClass(status);
    });

    $('#players_selecter input').change(function() {
        var selected_color = $(this).val();
        var count = $('#players_selecter input:checked').length;

        $('#count').text(count);

        if ($(this).prop('checked')) {
          $('#player_list').find('#player_' + selected_color).show();
          $('#note_list').find('#note_' + selected_color).show();
        } else {
          $('#player_list').find('#player_' + selected_color).hide();
          $('#note_list').find('#note_' + selected_color).hide();
        }

        if (count < 3 || count > 10) {
          $('#save_btn').prop('disabled', true);
        } else {
          $('#save_btn').prop('disabled', false);
        }
    });

    function die(color) {
      $('#note_list').find('#note_' + color).addClass('dead');
      $('#player_list').find('#player_' + color).find('input').prop('checked', false);
    }

    function live(color) {
      $('#note_list').find('#note_' + color).removeClass('dead');
      $('#player_list').find('#player_' + color).find('input').prop('checked', true);
    }
  });

</script>
